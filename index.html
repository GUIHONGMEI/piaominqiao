<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박민교의 무한한 알과 세계</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .game-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-description {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .controls-info {
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-description {
                font-size: 1rem;
            }
            
            .play-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🏆 박민교의 무한한 알과 세계 🏆</h1>
        
        <p class="game-description">
            바나나를 던져서 적들을 물리치는 재미있는 플랫폼 게임입니다!<br>
            다양한 세계를 탐험하고 특별한 알들을 수집해보세요!
        </p>
        
        <a href="parkmingyo-game.html" class="play-button">🎮 게임 시작하기</a>
        
        <div class="controls-info">
            <strong>조작법:</strong><br>
            방향키: 이동 | 스페이스바: 점프 | A키: 총알 발사<br>
            X키: 특수능력 | S키: 상점 | B키: 총알 구매<br>
            R키: 부활 | P키: 차원문 | N키: 다음 지역 이동
        </div>
    </div>

    <script>
        // 자동으로 게임 페이지로 리다이렉트 (3초 후)
        setTimeout(() => {
            window.location.href = 'parkmingyo-game.html';
        }, 3000);
    </script>
</body>
</html>
